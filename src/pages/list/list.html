<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list ion-item *ngFor="let item of items">
    <ngx-qrcode [qrc-value]="item.nom"></ngx-qrcode>
    <ion-card-content>
      <p>Value: {{item.nom}}</p>
      <p>Date: {{item.date}}</p>
    </ion-card-content>
  </ion-list>
</ion-content>
